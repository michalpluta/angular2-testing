<h1>
  Hello {{name}}
</h1>

<p> Your email is {{email}}</p>
<p>{{name}}'s adress is {{address.street}} {{address.city}} {{address.state}} </p>
<button (click)="toggleHobbies()">{{showHobbies ? "Hide Hobbies" : "Show Hobbies"}}</button>
<div *ngIf="showHobbies">
  <h3>Hobbies:</h3>
  <ul>
    <li *ngFor="let hobby of hobbies; let i = index;" >{{hobby}} <button (click)="deleteHobby(i)">X</button></li>
  </ul>

  <form action="" (submit)="addHobby(hobby.value)" >
    <label for="">Add Hobby :</label> <br>
    <input type="text" #hobby> <br>
  </form>

</div>
<hr/>



<h3>Edit User:</h3>
<form action="">
  <label for="">Name :</label> <br>
  <input type="text" name="name" [(ngModel)]="name" > <br>

  <label for="">Email :</label> <br>
  <input type="text" name="email" [(ngModel)]="email" > <br>

  <label for="">Street :</label> <br>
  <input type="text" name="address.street" [(ngModel)]="address.street" > <br>

  <label for="">City :</label> <br>
  <input type="text" name="address.city" [(ngModel)]="address.city" > <br>

  <label for="">State :</label> <br>
  <input type="text" name="address.state" [(ngModel)]="address.state" > <br>

</form>
<hr>

<h2>Posts</h2>
<div *ngFor="let post of posts">
  <h3>{{post.title}}</h3>
  <p>{{post.body}}</p>
</div>
